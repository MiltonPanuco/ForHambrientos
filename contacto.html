<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto - For Hambreintos</title>

    <!-- Importar todo esto-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="complemento.css">
    <link rel="stylesheet" href="index.css">
    <!-- Hasta aqui-->
</head>

<body class="bg-gray-50 min-h-screen items-center justify-center">
    
    <header id="dynamic-header"></header>

<br><br><br><br>

    <main class="main-contacto m-6 md:m-8 lg:m-10 ">
        <div class="w-full max-w-4xl mx-auto p-4 md:p-6 lg:p-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl lg:text-5xl font-extrabold mb-4 text-black-800">Contáctanos</h2>
                <p class="text-base md:text-lg lg:text-xl text-black-600 max-w-2xl mx-auto">
                    ¿Tienes alguna pregunta o sugerencia? Estamos aquí para ayudarte. Tu opinión es importante para nosotros.
                </p>
            </div>
            
                <div class="space-y-2">
                    <label for="nombre" class="block text-sm font-semibold text-black-700">
                        Nombre
                    </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required
                           class="mt-1 block w-full px-4 py-3 bg-black-50 border border-black-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out">
                </div>
                
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-black-700">
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required
                           class="mt-1 block w-full px-4 py-3 bg-black-50 border border-black-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out">
                </div>
                
                <div class="space-y-2">
                    <label for="mensaje" class="block text-sm font-semibold text-black-700">
                        Mensaje
                    </label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required
                            class="mt-1 block w-full px-4 py-3 bg-black-50 border border-black-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out"></textarea>
                </div>
                
                <div class="flex items-center justify-end">
                    <button type="submit" 
                            class="px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                        Enviar Mensaje
                    </button>
                </div>
        </div>
    </main>

    <footer id="dynamic-footer" class="py-8">
    </footer>

    <button id="scrollToTop" class="transition duration-300 ease-in-out">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Importar todo esto-->
    <script src="autoscroll.js"></script>
    <script src="footer.js"></script>
    <script src="header.js"></script>
    <script src="menu.js"></script>
        <!-- Hasta aqui-->
</body>

</html>
