<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - For Hamrbeintos</title>

    <!-- Importar todo esto-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="complemento.css">
    <link rel="stylesheet" href="index.css">
    <!-- Hasta aqui-->


</head>

<body>
    
    <header id="dynamic-header"></header>

    <main class="main-contacto">

        <div class="contacto">
            <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría escucharte!</p>
        </div>
        
        <div class="formulario">
            <form class="contact-form">
                <label for="nombre" id="label-nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
    
                <label for="email" id="label-email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
    
                <label for="mensaje" id="label-mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
       
    </main>

    <footer id="dynamic-footer" class="py-8">
    </footer>

    <button id="scrollToTop" class="transition duration-300 ease-in-out">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Importar todo esto-->
    <script src="autoscroll.js"></script>
    <script src="footer.js"></script>
    <script src="header.js"></script>
    <script src="menu.js"></script>
        <!-- Hasta aqui-->
</body>

</html>
